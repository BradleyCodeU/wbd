<!DOCTYPE html>
<html lang="en">
  <head>
    <title>whiteboard</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <link rel="stylesheet" href="/wbd/style.css" />
    <script src="/wbd/Dot.js" defer></script>
    <script src="/wbd/Word.js" defer></script>
    <script src="/wbd/script.js" defer></script>
  </head>
  <body>
    <div id="controls">
      <input type="color" id="colorPicker" />

      <span>
       
        <label for="Pencil"> <input type="radio" name="DrawingTools" id="Pencil" checked />
          ✏️
          <input
            type="range"
            name="points"
            value="7"
            min="5"
            max="50"
            id="pSize"
          />
        </label>
      </span>
      <span>
       
        <label for="Text"> <input type="radio" name="DrawingTools" id="Text" />
          🆎
          <input
            type="range"
            name="points"
            value="15"
            min="5"
            max="50"
            id="tSize"
          />
        </label>
      </span>
      
     

      <span>
        
        <label for="Eraser"><input type="radio" name="DrawingTools" id="Eraser" />
          🩹
          <input
            type="range"
            name="points"
            value="30"
            min="10"
            max="50"
            id="eSize"
          />
        </label>
        <button onclick="clearAll()">
          Clear
        </button>
      </span>

      
       <span>
        
        <label for="Spray"> <input type="radio" name="DrawingTools" id="Spray" /> 
          💨
        </label>
      </span>
      <span>
       
       <label for="Move"> <input type="radio" name="DrawingTools" id="Move" /> 
        🤏
       </label>
     </span>
     <span>
      
     <label for="SelectBox"><input type="radio" name="DrawingTools" id="SelectBox" /> 
      ⿻
     </label>
   </span>
   <span>
      
    <label for="GrabPage"><input type="radio" name="DrawingTools" id="GrabPage" /> 
      🚚
    </label>
  </span>
      
      

      <span>
        
        <label for="confetti"><input type="checkbox" name="ColorMode" id="confetti" />
           🎉
        </label>
      </span>
      
      <span>
        
        <label for="wiggle"><input type="checkbox" name="Wiggle" id="wiggle" onclick="doWiggle()"/>
           🐛
        </label>
      </span>
      <button id="zoomInButton" onclick="zoomIn()">
        ➕ 
      </button>
      <button id="zoomOutButton" onclick="zoomOut()">
        ➖
      </button>
      <select name="load" id="loadDropdown">
        <option value='null'>Load</option>
      </select>
      <button id="saveStateButton" onclick="saveState()"> 
        💾
      </button>
    </div>

    <div id="canvasDiv"></div>
  </body>
</html>
